  <!-- Use the HeaderComponent and pass the title -->
<app-header [title]="marketDetails?.marketCode + ' - ' + marketDetails?.marketName">
    
    <button class="edit-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7.5 18.5l-4 1 1-4 12-12z"></path>
      </svg>
      Edit
      <span class="notification-dot"></span>
    </button>

    <button class="options-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="19" cy="12" r="1"></circle>
        <circle cx="5" cy="12" r="1"></circle>
      </svg>
    </button>
  </app-header>

<div class="container">  
    <div class="card">
      <!-- Region Panel -->
      <div class="panel">
        <div class="panel-header">Region</div>
        <div class="panel-content">{{ marketDetails?.region }}</div>
      </div>
  
      <!-- Subregion Panel -->
      <div class="panel">
        <div class="panel-header">Subregion</div>
        <div class="panel-content">{{ marketDetails?.subRegion }}</div>
      </div>
  
      <!-- Market Name Panel -->
      <div class="panel">
        <div class="panel-header">Market Name</div>
        <div class="panel-content">{{ marketDetails?.marketName }}</div>
      </div>
  
      <!-- Long Code Panel -->
      <div class="panel">
        <div class="panel-header">Long Code</div>
        <div class="panel-content">{{ marketDetails?.longMarketCode }}</div>
      </div>
  
      <!-- Subgroup(s) Panel -->
      <div class="panel">
        <div class="panel-header">Subgroup(s)</div>
        <div class="subgrouppanel-contt">
          <p *ngFor="let subgroup of marketDetails?.marketSubGroups">
            {{ subgroup.subGroupCode }} - {{ subgroup.subGroupName }}
          </p>
          <p *ngIf="!marketDetails?.marketSubGroups?.length">No subgroups available</p>
        </div>
      </div>
    </div>
  </div>
