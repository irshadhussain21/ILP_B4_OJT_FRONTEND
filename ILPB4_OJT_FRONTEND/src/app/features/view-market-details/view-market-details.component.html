
<app-header [title]="marketDetails?.code + ' - ' + marketDetails?.name">
  
  
  <button class="edit-button" (click)="navigateToEdit()">
    <img src="assets/edit-icon.svg" alt="Edit Icon" width="16" height="16" />
    Edit
    <span class="notification-dot"></span>
  </button>


  <div class="options-card">
    <p-button class="options-btn" (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-h"/>
</div>

</app-header>
<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-menu #menu [model]="items" [popup]="true" />


<div class="container">  
    <div class="card">
      <!-- Region Panel -->
      <div class="panel">
        <div class="panel-header">Region</div>
        <div class="panel-content">{{ marketDetails?.region }}</div>
      </div>
  
      <!-- Subregion Panel -->
      <div class="panel">
        <div class="panel-header">Subregion</div>
        <div class="panel-content">{{ marketDetails?.subRegion }}</div>
      </div>
  
      <!-- Market Name Panel -->
      <div class="panel">
        <div class="panel-header">Market Name</div>
        <div class="panel-content">{{ marketDetails?.name }}</div>
      </div>
  
      <!-- Long Code Panel -->
      <div class="panel">
        <div class="panel-header">Long Code</div>
        <div class="panel-content">{{ marketDetails?.longMarketCode }}</div>
      </div>
  
      <!-- Subgroup(s) Panel -->
      <div class="Subgrouppanel">
        <div class="panel-header">Subgroup(s)</div>
        <div *ngFor="let subgroup of combinedSubGroupDetails" class="subgrouppanel-contt">
          <p>{{ subgroup }}</p> 
        </div>
        <p *ngIf="!marketDetails?.marketSubGroups?.length">No subgroups available</p>
      </div>
      
    </div>
</div>
